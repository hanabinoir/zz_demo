<!DOCTYPE html>
<html>
<head>
	{include file="index/header" title="ZZ - User Registration"}
</head>
<body>
	<div class="container text-center form-div">
		<form method="post" action="/user/create">
			<div class="form-group">
				<label for="username">Username: </label>
				<input type="text" class="form-control" name="username" id="username">
			</div>
			<div class="form-group">
				<label for="password">Password: </label>
				<input type="password" class="form-control" name="password" id="password">
			</div>
			<div class="form-group">
				<label for="password-repeat">Re-enter: </label>
				<input type="password" class="form-control" name="password-repeat" id="password=password-repeat">
			</div>
			<div class="form-group">
				<label for="captcha">Captcha</label>
				<input type="text" class="form-control" name="captcha" id="captcha">
			</div>
			<input type="submit" class="form-control" name="register" value="Register" class="btn btn-primary">
		</form>
	</div>
</body>
<footer>
	{include file="index/footer"}
</footer>
</html>
