<!DOCTYPE html>
<html>
{include file="index/header" title="ZZ - News Update"}
<body>
  <div class="container form-div">
    <form method="post" action="/news/update/{$news.news_author}/{$news.publish_time}">
      <div class="form-group">
        <label for="news-title">Title: </label>
        <input type="text" class="form-control" name="news-title" id="news-title" value="{$news.news_title}">
      </div>
      <div class="form-group">
        <label for="news-author">Author: </label>
        <input type="text" class="form-control" name="news-author" id="news-author" value="{$news.news_author}">
      </div>
      <div class="form-group">
        <label for="news-content">Content: </label><br>
        <textarea name="news-content" class="form-control" id="news-content">{$news.news_content}</textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" name="publish" value="Update">
      </div>
    </form>
  </div>
</body>
{include file="index/footer"}
</html>
